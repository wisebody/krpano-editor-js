<!DOCTYPE html>
<html>
  <head>
    <title>VENTA X KRPANO EDITOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
      /* 전체 페이지 기본 스타일 */
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff; /* 배경 흰색 */
        color: #000000; /* 글자 검은색 */
      }

      /* 콘텐츠를 중앙에 배치하기 위한 컨테이너 */
      .container {
        display: flex;
        flex-direction: column; /* 아이템을 세로로 정렬 */
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        height: 100%;
        text-align: center;
      }

      /* 텍스트 스타일 및 애니메이션 */
      .animated-text {
        font-size: 2.5rem;
        font-weight: 500;
        letter-spacing: 2px;
        margin-bottom: 30px; /* 버튼과의 간격 */
        animation: fadeIn 2s ease-in-out;
      }

      /* 버튼 스타일 */
      .action-button {
        display: inline-block;
        padding: 12px 24px;
        border: 2px solid #000000;
        color: #000000;
        text-decoration: none; /* 링크 밑줄 제거 */
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s; /* 부드러운 전환 효과 */
        opacity: 0; /* 시작 시 투명 */
        animation: fadeIn 2s ease-in-out 0.5s forwards; /* 0.5초 늦게 애니메이션 시작 */
      }

      /* 버튼에 마우스를 올렸을 때 효과 */
      .action-button:hover {
        background-color: #000000;
        color: #ffffff;
      }

      /* 텍스트 애니메이션 효과 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 모바일 화면에서 글자 크기 조정 */
      @media (max-width: 600px) {
        .animated-text {
          font-size: 1.5rem;
        }
        .action-button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animated-text">VENTA X KRPANO EDITOR</h1>
      <a href="krpano_editor.html" class="action-button">에디터 시작하기</a>
    </div>
  </body>
</html>
